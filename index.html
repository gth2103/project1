        <div class="container">
            <div class="row">
                <div class="col-12 title text-center position-fixed">
                    <a href="./index.html">
                        <h1>ICE-CREAM FACTORY</h1>

            <div class="row m-5 pt-5 position-relative">
                
            </div>
            <div class="row m-5">
                <div class="col-2 ml-4 pt-4 text-center">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-primary pt-2 pb-1" data-toggle="modal" data-target="#small-nutrition">
                        <h4>small</h4>

                    <br>
                    <label for="cone-1"> 1 scoop </label>
                </div>
                <div class="col-2 ml-4 pt-4 text-center">

                    </button>

                    <label for="cone-2"> 2 scoops </label>
                </div>
                <div class="col-2 ml-4 pt-4 text-center">
                    <!-- Button trigger modal -->

                        <h4>large</h4>
                    </button>
                    <br>
                    <label for="cone-3"> 3 scoops </label>
                </div>
            </div>
            <div class="row m-2 position-relative">
                <div class="col-2 ml-4 cone cone-1 text-center">
                        <img draggable="false" id="small-cone" title="Small Cone" class="m-2 size" src="./assets/static/images/icecream.png">
                </div>
                <div class="col-2 ml-4 cone cone-2 text-center">
                        <img draggable="false" id="medium-cone" title="Medium Cone" class="m-2 size" src="./assets/static/images/icecream-cone-2.png">

                <div class="col-2 ml-4  cone cone-3 text-center">
                        <img draggable="false" id="large-cone" title="Large Cone" class="m-2 size" src="./assets/static/images/icecream-cone-3.png">
                </div>
                <div class="col-4 pt-5 cart bounce-4 text-right">
                        <img draggable="false" id="cart" title="Drop items here." class="m-2 bounce-4" src="./assets/static/images/shopping-cart.png">
                </div>
            </div>
            <div class="row m-2">
                <div class="col-2 ml-4  cup cup-1 text-center">
                        <img draggable="false" id="small-cup" title="Small Cup" class="m-2 size" src="./assets/static/images/bowl-1.tiff">
                </div>
                <div class="col-2 ml-4 cup cup-2 text-center">
                        <img draggable="false" id="medium-cup" title="Medium Cup" class="m-2 size" src="./assets/static/images/bowl-2.tiff">
                </div>
                <div class="col-2 ml-4 cup cup-3 text-center">
                        <img draggable="false" id="large-cup" title="Large Cup" class="m-2 size" src="./assets/static/images/bowl-3.tiff">
